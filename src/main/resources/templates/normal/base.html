<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    
    <title th:text="${title}">Base HTML</title>
  </head>
  <body>
            <!-- Navbar -->
            
            
            
          <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid ">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link active" aria-current="page"  th:href="@{/}" href="#">HOME</a>
        </li>
        <li class="nav-item">
         
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
         
          ><span th:text="${userByUserName.name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

     <!-- End navbar  -->
    
    <!-- SideBar -->
   <div class="sidebar mt-2">
   
   
      
       <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
      <a href="#" th:href="@{/user/index}" class="itrm"> <i class="fas fa-home"></i> Home</a>
      <a href="#" class="itrm"><i class="fas fa-id-card-alt"></i>View Contacts</a>
      <a href="#" th:href="@{/user/add-contact}" class="itrm"><i class="fas fa-pencil-alt"></i>Add Contact</a>
      <a href="#" class="itrm"><i class="fas fa-circle"></i>Your Profile</a>
      <a href="#" class="itrm"><i class="fas fa-cogs"></i>Setting</a>
      <a href="#" th:href="@{/logout}" class="itrm"><i class="fas fa-sign-out-alt"></i>Logout</a>  
      
      <div class="divider"></div> 
   
    </div>
    
    <!-- End Sidebar -->
   
   <!-- Content Area -->
   <div class="content mt-5">
             
             <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
             
             
               <!-- Message box -->
               <div th:if="${session.message}" class="container"> 
                      
                       <div th:classappend="${'alert-'+session.message.type}" class="alert   text-center" role="alert">
                          
                          <span th:text="${session.message.content}"> </span>
                          
                       </div>
               
                     <th:block th:text="${@sessionHelper.removeMessageFromSession}"></th:block>
                    
               </div>
             
              <div th:replace="${content}"> </div>
   
   </div>
   
   <!-- end content Area -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="your-custom-script.js"></script>
   <script th:src="@{/js/script.js}"></script>
    
    
  </body>
</html>
