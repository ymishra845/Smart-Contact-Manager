<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is about page</title>
</head>
<body>
          <section> 
          
           
           <div class="card mr-3 ml-3">
          
          
                    <div class="card-body">
                    
                            <h1 class="text-center">Add Contact</h1>   
                            
                            <div class="container-fluid mt -1">
                            
                            <div class="row">
                            
                                   <div class="col-md-8 offset-md-2">
                                   
                                   <form action="#"
                                         th:object="${contact}"
                                         enctype="multipart/form-data"
                                         method="POST"
                                         th:action="@{/user/process-contact}"
                                         class="mt-2"
                                   
                                   >
                                   
                                   <!--  First name -->
                                   
                                   <div class="input-group">
                                   
                                         <div class="input-group-prepend">
                                         
                                             <div class="input-group-text mr-3">
                                                 
                                                   <i class="fa fa-plus mt-2"> </i>
                                             
                                             </div>
                                         
                                         </div>
                                         
                                         <input type="text" id="firstName" name="name" placeholder="Enter your FirstName here" class="form-control" />
                                   
                                   </div>
                                   
                                   <!--  SecondName -->
                                   
                                    <div class="input-group mt-3">
                                   
                                         <div class="input-group-prepend">
                                         
                                             <div class="input-group-text mr-3">
                                                 
                                                   <i class="fas fa-user mt-2"> </i>
                                             
                                             </div>
                                         
                                         </div>
                                         
                                         <input type="text" id="secondName" name="secondName" placeholder="Enter Your NickName here" class="form-control" />
                                   
                                   </div>
                                       
                                   <!-- Phone -->
                                   
                                    <div class="input-group mt-3">
                                   
                                         <div class="input-group-prepend">
                                         
                                             <div class="input-group-text mr-3">
                                                 
                                                   <i class="fa fa-phone mt-2"> </i>
                                             
                                             </div>
                                         
                                         </div>
                                         
                                         <input type="number" id="phone" name="phone" placeholder="Enter Your Phone No. here" class="form-control" />
                                   
                                   </div>
                                   
                                   <!-- Email -->
                                   
                                    <div class="input-group mt-3">
                                   
                                         <div class="input-group-prepend">
                                         
                                             <div class="input-group-text mr-3">
                                                 
                                                   @
                                             
                                             </div>
                                         
                                         </div>
                                         
                                         <input type="email" id="email" name="email" placeholder="Enter Your Email here" class="form-control" />
                                   
                                   </div>
                                   
                                   <!-- Work Field -->
                                   
                                   
                                    <div class="input-group mt-3">
                                   
                                         <div class="input-group-prepend">
                                         
                                             <div class="input-group-text mr-3">
                                                 
                                                   <i class="fa fa-briefcase mt-2"> </i>
                                             
                                             </div>
                                         
                                         </div>
                                         
                                         <input type="text" id="work" name="work" placeholder="Enter Your Occupation here" class="form-control" />
                                   
                                   </div>
                                   
                                   <!-- Contact description -->
                                   
                                   <div class="form-group mt-3">
                                   
                                         <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="10"></textarea>
                                   
                                   </div>
                                   
                                   <!-- image field -->
                                   
                                   <div class="custom-file mt-3">
                                       
                                       <input type="file" name="profileImage" />
                                   
                                   </div>
                                   
                                   <div class="container text-center">
                                   
                                       <button class="btn btn-outline-primary">Save Contact</button>
                                   
                                   </div>
                                   
                                   </form>
                                   
                                   
                                   </div>
                            
                            </div>
                            
                            </div>      
                    
                    </div>      
                    
               </div>
          
          </section>
</body>
</html>
